<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype & This 4</title>
</head>
<body>
    <script>

        let hamster = {
            eat(food){
                if(!this.stomach) this.stomach = []
                this.stomach.push(food)
            }
        };

        let speedy = {
            stomach : [],
            __proto__:hamster
        };

        let lazy = {
            stomach : [],
            __proto__:hamster
        };

    </script>
</body>
</html>
