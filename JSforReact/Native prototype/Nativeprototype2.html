<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Prototype 2</title>
</head>
<body>
    <script>
          Function.prototype.defer = function(time){
            let f = this ;

            return function(a, b){
              setTimeout( () => f(a, b),time);
            }
          }
    </script>
</body>
</html>
