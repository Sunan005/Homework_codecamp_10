<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind function 3</title>
</head>
<body>
    <script>
          function sayHi() {
            alert( this.name );
          };

          sayHi.test = 5;
  
          let bound = sayHi.bind({
            name: "John"
          });
  
          alert( bound.test );//bound รับค่าที่ return จาก sayHi.bind มา 
          //  ซึ่งมีแค่ function แต่ไม่ได้ prototype constructor หรือ property จึงทำไห้ bound ไม่มี test 

    </script>
</body>
</html>
