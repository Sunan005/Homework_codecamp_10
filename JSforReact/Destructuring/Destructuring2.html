    <title>Destructuring 2 </title>
</head>
<body>
    <script>

        let salaries = {
              "John": 100,
              "Pete": 300,
              "Mary": 250
        };
         
        let { John, Pete, Mary } = salaries;

        let topSalaries = (salaries) => {

           return ( Object.keys( salaries ).length === 0 )?  null : console.log( Object.keys( salaries ).find( item => salaries[item] === Math.max(John, Pete, Mary) ) ) ;
           
        };
    </script>
</body>
