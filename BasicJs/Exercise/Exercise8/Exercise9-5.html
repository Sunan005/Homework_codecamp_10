<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9-5</title>
</head>
<body>
    <script>

        function draw(n) {

        for(let row = 0; row<n*2-1; row++) {
               
           
        for(let col = 0; col<n; col++) {

           
              
                let star =(col>row || col+row>=n*2-1)? "_" : "*";
            

            document.querySelector("body").innerHTML += `${star}`;
            
        }

        document.querySelector("body").innerHTML += `<br>`;
    };
};
        draw(3);
    </script>
</body>
</html>
