<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9-8</title>
</head>
<body>
    <script>

        function draw(n) {
            let star2=0;
        for(let row = 2; row<=n*2; row++) {
               
           
        for(let col = n; col<=n; col--) {
            
            if(col===0){break}
            

            let star =(col>=row || col+row>n*2+1)? "-":star2=star2+1;

            document.querySelector("body").innerHTML += `${star}`;
            
        }

        document.querySelector("body").innerHTML += `<br>`;
    };
};
        draw(2);
    </script>
</body>
</html>
