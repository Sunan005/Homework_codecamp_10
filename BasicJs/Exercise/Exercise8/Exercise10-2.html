<body>
    <script>
        function draw(n) {

            for(let row=1;row<n*2;row++){



                for(let col=1;col<n*2;col++){

    
                  let star= (col>=n+row || col<=n-row || row>n && col>=n+n-(row-n) || col<=n-n+(row-n))? "_" :"*";
 
                    document.querySelector("body").innerHTML += `${star}`;
                };

                document.querySelector("body").innerHTML += `<br>`;
            };
            
        };
        draw(5)
    </script>
</body>
