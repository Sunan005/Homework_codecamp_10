<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9-2</title>
</head>
<body>
    <script>
        function draw(n) {


        for(let row = 1; row<=n; row++) {


        for(let col = n; col<=n; col--) {

             if(col===0){break}

             let star = (row===col)? "_" : "*" ;

            document.querySelector("body").innerHTML += `${star}`;
            
        }
        
        document.querySelector("body").innerHTML += `<br>`;
    };
};
        draw(3);
    </script>
</body>
</html>
