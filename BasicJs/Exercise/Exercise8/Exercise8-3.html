<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise8-3</title>
</head>
<body>
    <script>
        function draw(n) {


        let star = "";

        for(let row = 1; row<=n; row++) {

             star += row;

        }

        for(let col = 1; col<=n; col++) {

            document.querySelector("body").innerHTML += `${star}<br>`;
            
    
        }


    }
draw(6);


    </script>
</body>
</html>
