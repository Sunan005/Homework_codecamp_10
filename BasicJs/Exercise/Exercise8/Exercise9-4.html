<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9-4</title>
</head>
<body>
    <script>

        function draw(n) {

        for(let row = 0; row<n; row++) {
               
        
        for(let col = n; col<=n; col--) {

            if(col===0){break};

            let star = (col<=row)? "_" : "*" ;

            document.querySelector("body").innerHTML += `${star}`;
            
        }

        document.querySelector("body").innerHTML += `<br>`;
    };
};
        draw(4);
    </script>
</body>
</html>
