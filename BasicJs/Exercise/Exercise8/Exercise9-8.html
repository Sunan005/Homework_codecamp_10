<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9-8</title>
</head>
<body>
    <script>

        function draw(n) {

        for(let row = 2; row<=n*2; row++) {
               
        
        for(let col = n; col<=n; col--) {

            if(col===0){break}

            
            let star =(col>=row || col+row>n*2+1)? "_":"*";

            document.querySelector("body").innerHTML += `${star}`;
            
        }

        document.querySelector("body").innerHTML += `<br>`;
    };
};
        draw(5);
    </script>
</body>
</html>
