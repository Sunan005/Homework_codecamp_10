    <script>
        function sumInput() {
          let arr = [ parseInt( prompt() ) ];
          let sum = 0;

          for (let value of arr) {
 
            sum += value;

          if ( !isFinite( value ) ) { break };

            console.log(sum);

            arr.push( parseInt( prompt() ) );

          };

          console.log(arr);

        };
    </script>
