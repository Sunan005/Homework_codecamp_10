<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Key Value & Entities1</title>
</head>
<body>
    <script>
        
        let salaries = {
              "John": 100,
              "Pete": 300,
              "Mary": 250
        };

        let result = 0;

        function sumSalaries(salaries) {
              
            Object.values( salaries ).map( ( value => result+=value ) );
            return result / 2;
         
        };

        sumSalaries(salaries);

    </script>
</body>
</html>
