<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Method of Array Filter 10</title>
</head>
<body>
    <script>
      const array1 = [
              { name: "apple", birth: "2001-01-01" },
              { name: "banana", birth: "1990-10-10" },
              { name: "watermelon", birth: "1985-12-30" },
              { name: "peach", birth: "2002-10-13" }
      ];
      
      let month = [];
      const array2 = [];

      array1.filter( item  => {

        month = item.birth.split( "-" );
         
        ( month[1] === "10" )? array2.push( item ) : array2;

      });

      
    </script>
</body>
</html>
