<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Computed Properties 1</title>
</head>
<body>
    <script>
        let key = prompt( "Fruit Name :" );
        let obj = {};

        while ( key !== "stop" ) {
          let value = +prompt( "Fruit Unit :" );

          if ( value > 1) {
            key += "s" ;
          };

          obj[key] = value;

          key = prompt( "Fruit Name :" );

        };

        console.log( obj );


    </script>
</body>
</html>
